<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href="../../css/global.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projetos</title>
</head>

<body>
    <div class="container-projects">
        <h1>Meus Projetos</h1>
        <p class="presentation">
            Aqui estão alguns dos meus projetos realizados ao longo do meu curso intensivo de
            desenvolvimento de software. Basta clicar em qualquer um deles para obter mais informações
            e também o link de acesso.
        </p>
        <div class="projects-field">
            <div class="projects-area">
                <div class="project-card">
                    <div class="img-project"></div>
                    <div class="text-project">
                        <h2>Pokedex</h2>
                        <div class="project-brands">
                            <i class="fa-brands fa-html5"></i>
                            <i class="fa-brands fa-css3-alt"></i>
                            <i class="fa-brands fa-js"></i>
                        </div>
                        <span>Funciona somente em desktops</span>
                    </div>
                </div>
                <div class="project-card"></div>
            </div>
            <div class="projects-area">
                <div class="project-card"></div>
                <div class="project-card"></div>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal-card">
                <div class="head-card">
                    <h2 class="title-card">Pokedex</h2>
                    <img class="" src="../../assets/introduction/close.svg">
                </div>
            </div>
        </div>
    </div>
